<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Guessing Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Number Guessing Game</h1>
            <p>Guess a number between 1 and 100:</p>
            <input type="number" id="guessInput">
            <button onclick="checkGuess()">Submit Guess</button>
            <p id="feedback"></p>
            <p id = "attempts"></p>
            <p id = "datt">Set maximum number of attempts</p>
            <input type="number" id = "maxAttemptsInput" value = "5" min="1">
            <button id = "saveMaxAttempts" onclick = "saveMaxAttemptsBtn1()">Save Maximum Attempts</button>
            <button id = "newGameBtn" onclick="newGame()">New Game</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
